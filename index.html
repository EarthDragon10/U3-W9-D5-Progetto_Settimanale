<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7b501ddc7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/css/style.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="container">
        <div id="motorola">
            <div id="show-credito">Credito disponibile: <i class="fa-solid fa-dollar-sign"></i></div>
            <div class="wrap-keypad">
                <div id="input-keypad"></div>
                <div class="box-btn">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                </div>
                <div class="box-btn">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                </div>
                <div class="box-btn">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                </div>
                <div class="box-btn">
                    <div class="btn">.</div>
                    <div class="btn">0</div>
                    <div class="btn">#</div>
                </div>
                <div class="box-btn">
                    <div class="btn btn-red"><i class="fa-solid fa-phone-slash"></i></i></div>
                    <div class="btn btn-orange"><i class="fa-solid fa-phone-volume"></i></i></div>
                    <div class="btn btn-green"><i class="fa-solid fa-phone"></i></div>
                </div>
            </div>
            <div id="operations-phone">
                <div id="ricarica-tel">
                    <h3>Credito</h3>
                    <button>Ricarica</button>
                </div>
                <div id="chiamata-time">
                    <h3>Durata</h3>
                    <div id="durata-chiamata"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
