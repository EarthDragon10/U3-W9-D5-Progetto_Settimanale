<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7b501ddc7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/css/style.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="container">
        <div id="motorola">
            <div id="show-credito">Credito disponibile: <span id="credito"></span><i
                    class="fa-solid fa-dollar-sign"></i></div>
            <div class="wrap-keypad">
                <div id="input-keypad"><input type="text" id="display" readonly /></div>
                <div class="box-btn">
                    <div class="btn" onclick="writeToDisplay('1')">1</div>
                    <div class="btn" onclick="writeToDisplay('2')">2</div>
                    <div class="btn" onclick="writeToDisplay('3')">3</div>
                </div>
                <div class="box-btn">
                    <div class="btn" onclick="writeToDisplay('4')">4</div>
                    <div class="btn" onclick="writeToDisplay('5')">5</div>
                    <div class="btn" onclick="writeToDisplay('6')">6</div>
                </div>
                <div class="box-btn">
                    <div class="btn" onclick="writeToDisplay('7')">7</div>
                    <div class="btn" onclick="writeToDisplay('8')">8</div>
                    <div class="btn" onclick="writeToDisplay('9')">9</div>
                </div>
                <div class="box-btn">
                    <div class="btn">.</div>
                    <div class="btn" onclick="writeToDisplay('0')">0</div>
                    <div class="btn">#</div>
                </div>
                <div class="box-btn">
                    <div class="btn btn-red"><i class="fa-solid fa-phone-slash"></i></div>
                    <div class="btn btn-orange" onclick="deleteNumber()"><i class="fa-solid fa-delete-left"></i></div>
                    <div class="btn btn-green"><i class="fa-solid fa-phone"></i></div>
                </div>
            </div>
            <div id="operations-phone">
                <div id="ricarica-tel">
                    <h3>Credito</h3>
                    <button onclick="addCredito()">Ricarica</button>
                </div>
                <div id="chiamata-time">
                    <h3>Durata</h3>
                    <div id="durata-chiamata">Timer 0:00</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
